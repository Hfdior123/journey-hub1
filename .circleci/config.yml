version: 2.1

jobs:
  build:
    docker:
      - image: python:3.9
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python -m pip install --upgrade pip
            pip install pytest
      - run:
          name: Run Tests
          command: |
            echo "print('Hello, CircleCI!')" > test_script.py
            pytest test_script.py

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
